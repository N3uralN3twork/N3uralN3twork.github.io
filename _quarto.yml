project: 
  type: website
  resources: 
    - "*.pdf"
  
website: 
  page-navigation: true
  title: "N3uralN3twork's Website" 
  site-url: "https://openscapes.github.io/quarto-website-tutorial" 
  repo-url: https://github.com/N3uralN3twork/n3uraln3twork.github.io
  repo-actions: [edit, issue]
  
  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left: "&copy; CC-By Matthias Quinn, 2022"
    
  sidebar:
    logo: "images/Transhumanism Logo for Website.png"
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://github.com/N3uralN3twork/n3uraln3twork.github.io
        text: "Website"
      - icon: github
        href: https://github.com/N3uralN3twork
        text: "Personal Github"
      - icon: linkedin
        href: https://www.linkedin.com/in/matthiasquinn
        text: "Personal Linkedin"
      - icon: "question-circle"
        href: mailto:miq_qedquinn@yahoo.com
        text: "Contact Me"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Welcome
      - href: aboutme.qmd
        text: Who am I?
      - explore.qmd
      - section: quarto-workflows/index.qmd
        contents: 
          - quarto-workflows/browser.md
          - quarto-workflows/rstudio.qmd
          - quarto-workflows/jupyter.md 
      - learning-more.qmd
      - href: transition-from-rmarkdown.qmd
        text: Transition from Rmd
      - href: resumes.qmd
        text: Resumes


format:
  html:
    theme:
      light: [cosmo, theme.scss] # from https://github.com/sta210-s22/website/blob/main/_quarto.yml
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true
    linkcolor: orange
    code-fold: true
    code-line-numbers: true
    html-math-method: katex


filters:
  - include-files.lua
  - quarto

  
